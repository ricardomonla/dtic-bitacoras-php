# Archivo de override para personalizar configuración por entorno
# Este archivo se combina automáticamente con docker-compose.yml

services:
  # Configuración específica para desarrollo
  postgres:
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-dtic_bitacoras}
      POSTGRES_USER: ${POSTGRES_USER:-dtic_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dtic_password}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
      # Volumen adicional para backups
      - ./backups:/backups

  api:
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DATABASE_URL: postgresql://${POSTGRES_USER:-dtic_user}:${POSTGRES_PASSWORD:-dtic_password}@postgres:5432/${POSTGRES_DB:-dtic_bitacoras}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      PORT: ${API_PORT:-3001}
    ports:
      - "${API_PORT:-3001}:${API_PORT:-3001}"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ../:/host
      # Volumen para logs
      - ./logs:/app/logs
    depends_on:
      - postgres
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:${API_PORT:-3001}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:${API_PORT:-3001}/api}
    ports:
      - "${FRONTEND_PORT:-5173}:${FRONTEND_PORT:-5173}"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - api
    extra_hosts:
      - "host.docker.internal:host-gateway"

# Redes personalizadas
networks:
  dtic_network:
    name: ${NETWORK_NAME:-dtic_network}
    driver: bridge

# Volúmenes personalizados
volumes:
  postgres_data:
    name: ${POSTGRES_VOLUME_NAME:-dtic_bitacoras_postgres_data}